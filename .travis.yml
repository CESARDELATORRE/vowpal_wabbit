language: cpp
compiler:
  - gcc

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: LEGACY=false
    - os: linux
      env: LEGACY=true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libboost-all-dev
  - sudo apt-get install maven
  - sudo apt-get install libgtest-dev google-mock
  - sudo pip install cpp-coveralls wheel
  # use miniconda for python package testing
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q -n test-python27 python=2.7 nomkl numpy scipy scikit-learn
script:
  - make all
  - if [[ "$LEGACY" == "false" ]]; then make vwslim ; fi
  - make python
  - mvn clean test -f java/pom.xml
  - make test
  - if [[ "$LEGACY" == "false" ]]; then make vwslimtests ; fi
  - cd test
  - ./test_race_condition.sh
  - cd ..
  - make test_gcov --always-make
  - cd python
  - source activate test-python27
  - pip install pytest readme_renderer
  - python setup.py check -mrs
  - python setup.py install
  - py.test tests
  - source deactivate
  - cd ..
after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
